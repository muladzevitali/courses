{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="section-intro padding-y-sm">
        <div class="container">

            <div class="intro-banner-wrap">
                <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
            </div>

        </div> <!-- container //  -->
    </section>

    <section class="section-name padding-y-sm">
        <div class="container">

            <header class="section-heading">
                <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
                <h3 class="section-title">Popular products</h3>
            </header><!-- sect-heading -->


            <div class="row">
                {% for product in products %}
                    <div class="col-md-3">
                        <div class="card card-product-grid">
                            <a href="{{ product.url }}" class="img-wrap"> <img src="{{ product.images.url }}"
                                                                               alt="product_image"> </a>
                            <figcaption class="info-wrap">
                                <a href="{{ product.url }}" class="title">{{ product.name }}</a>
                                <div class="rating-star mb-1" title="{{ product.average_rating }}">
                                            <span>
                                                <i class="fa fa-star{% if product.average_rating < 0.5 %}-o{% elif product.average_rating >= 0.5  and  product.average_rating < 1 %}-half-o{% endif %}"
                                                   aria-hidden="true"></i>
                                                <i class="fa fa-star{% if product.average_rating < 1.5 %}-o{% elif product.average_rating >= 1.5  and  product.average_rating < 2 %}-half-o{% endif %}"
                                                   aria-hidden="true"></i>
                                                <i class="fa fa-star{% if product.average_rating < 2.5 %}-o{% elif product.average_rating >= 2.5  and  product.average_rating < 3 %}-half-o{% endif %}"
                                                   aria-hidden="true"></i>
                                                <i class="fa fa-star{% if product.average_rating < 3.5 %}-o{% elif product.average_rating >= 3.5  and  product.average_rating < 4 %}-half-o{% endif %}"
                                                   aria-hidden="true"></i>
                                                <i class="fa fa-star{% if product.average_rating < 4.5 %}-o{% elif product.average_rating >= 4.5  and  product.average_rating < 5 %}-half-o{% endif %}"
                                                   aria-hidden="true"></i>
                                            </span>
                                </div>
                                <div class="price mt-1">${{ product.price }}</div> <!-- price-wrap.// -->
                            </figcaption>
                        </div>
                    </div> <!-- col.// -->
                {% endfor %}
            </div> <!-- row.// -->

        </div><!-- container // -->
    </section>

{% endblock %}
